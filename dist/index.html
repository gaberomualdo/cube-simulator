<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rubik's Cube</title>

    <link rel="apple-touch-icon" sizes="57x57" href="apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="col">
        <div class="logo">
          <img src="icon.png" alt="Rubik's Cube Logo" />
          <h1>Rubik's Cube</h1>
        </div>
        <ul class="moves">
          <div class="row">
            <li class="move">
              <button>U</button>
              <p>or press <strong>q</strong></p>
            </li>
            <li class="move">
              <button>L</button>
              <p>or press <strong>w</strong></p>
            </li>
            <li class="move">
              <button>F</button>
              <p>or press <strong>e</strong></p>
            </li>
          </div>
          <div class="row">
            <li class="move">
              <button>R</button>
              <p>or press <strong>a</strong></p>
            </li>
            <li class="move">
              <button>B</button>
              <p>or press <strong>s</strong></p>
            </li>
            <li class="move">
              <button>D</button>
              <p>or press <strong>d</strong></p>
            </li>
          </div>

          <hr />

          <div class="row">
            <li class="move">
              <button>U'</button>
              <p>or press <strong>u</strong></p>
            </li>
            <li class="move">
              <button>L'</button>
              <p>or press <strong>i</strong></p>
            </li>
            <li class="move">
              <button>F'</button>
              <p>or press <strong>o</strong></p>
            </li>
          </div>
          <div class="row">
            <li class="move">
              <button>R'</button>
              <p>or press <strong>j</strong></p>
            </li>
            <li class="move">
              <button>B'</button>
              <p>or press <strong>k</strong></p>
            </li>
            <li class="move">
              <button>D'</button>
              <p>or press <strong>l</strong></p>
            </li>
          </div>
        </ul>
      </div>
      <div class="col">
        <div class="row">
          <img src="placeholder-image.png" alt="Rubik's Cube Front View" class="cube-image front-view" />
          <p class="caption"><strong>Front View</strong></p>
        </div>
        <div class="row">
          <img src="placeholder-image.png" alt="Rubik's Cube Back View" class="cube-image back-view" />
          <p class="caption"><strong>Back View</strong></p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
